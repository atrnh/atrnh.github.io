---
layout: default
---

{% assign themes = site.terminal_themes %}

{{ content }}

{% for t in themes %}
  <a class="term-theme" href="{{ t.url }}">
    <article class="media">
      <div class="media-header">
        <h2>{{ t.title }}</h2>
      </div>
      <div class="media-content">
        {% include term-theme-colors.html theme=t %}
      </div>
    </article>
  </a>
{% endfor %}
